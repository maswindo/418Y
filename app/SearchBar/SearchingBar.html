<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Search_CSS_Style/SearchingStyle.css">
    <title>Searching Bar</title>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar">

        <div class="container flex">

            <div class="left-side">
                <a href="main.html">
                    <img src="../../components/logo-no-background.png" alt="Descriptive Text" class="NavLogo">
                </a>
                <a href="main.html" class="MovieName-link">Movie </a> 
                <a href="main.html" class="RankerName-link">Ranker</a>
            </div>
            <nav>
                <ul>
                    <li><a href="SignUp.html" class= "NavSignUp">Sign Up</a></li>
                    <li><a href="Login.html" class= "NavLogin">Login</a></li>
                </ul>
            </nav>
        </div>

    </div>


    <!-- Search Bar -->

    <section class="SearchBar">

        <div class="container">

            <label for="Search"> Search Movie</label>
            <input type="search" id="searchInput" placeholder="Enter your name...">
            <script>
                
                document.getElementById('searchInput').addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Prevent the default form submit behavior
                        var searchTerm = this.value; // Get the value from the input
                        window.location.href = 'SearchList.html?searchMovie=' + encodeURIComponent(searchTerm);
                        // Change 'newPage.html' to the URL you want to navigate to
                     }
                });
            </script>
        </div>


    </section>






    <!-- Footer -->

    <div class="footer">
        <div class="container flex">
            


        </div>
    </div>

</body>
</html>
